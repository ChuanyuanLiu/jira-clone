<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIRA Clone</title>
  <link rel="stylesheet" type="text/css" href="root.css">
</head>

<body>
  <h1>
    List of tasks
  </h1>
  <div id="task-list">
    <div class="task">
      <div class="title">
        <h2>Loading...
          <button class="delete-btn">X</button>
        </h2>
      </div>
      <div class="description">
        <p>Loading...</p>
      </div>
    </div>
  </div>
  <h1>
    Create New Task
  </h1>
  <div id="draft-task">
    <div class="title">
      <h2 contenteditable="true">
        Title
      </h2>
    </div>
    <div class="description">
      <p contenteditable="true">
        Description
      </p>
    </div>
    <button id="create-task-btn">Submit</button>
  </div>
  <script src="root.js">
  </script>
</body>

</html>
